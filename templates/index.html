<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Face Recognition Web application</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

</head>

<body>
   {% with messages = get_flashed_messages() %}
   {% if messages %}
   <ul class=flashes>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
   </ul>
   {% endif %}
   {% endwith %}
   <nav class="navbar navbar-dark bg-dark ">
      <a class="navbar-brand navbar-center" href="#">Face Recognition Demo</a>
   </nav>

  

   <div class="container">
      
      <form method=post enctype=multipart/form-data>
         <input type=file name=file onchange="loadFile(event)">
         <input type="text" name=threshold_value value=0.5>
         <input type=submit value=Find class="btn btn-primary">
      </form>
      <img  alt=""  id="output" width="40%" height="40%" />

   </div>

   {% if data %}
   <div class="up_container">
      <img src="{{ data.uploaded_img }}"  alt="" width="100%" height="100%">   
   </div>
   <div class="details">
      {% for data in data.name%}
      <img src="/static/images/players/{{ data }}.jpg" alt="" width="150px" height="150px">   

      <p class="info">{{ data }}</p>
      {% endfor %}
   </div>

   {% endif %}


   <script src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>

</html>
