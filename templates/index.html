<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>MobileNet SSD Detector</title>
   <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

</head>

<body>
   {% with messages = get_flashed_messages() %}
   {% if messages %}
   <ul class=flashes>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
   </ul>
   {% endif %}
   {% endwith %}
   <nav class="navbar navbar-dark bg-dark ">
      <a class="navbar-brand navbar-center" href="#">Face Recognition</a>
   </nav>

  

   <div class="container">
      <form method=post enctype=multipart/form-data>
         <input type=file name=file onchange="loadFile(event)">
         <input type=submit value=Upload class="btn btn-primary">
         <input type="text" name=threshold_value>
         <!-- <input type="range" min="0.01" max="0.99" value="" name=threshold_value id="myRange"> -->


      </form>
      <img id="output" alt="" width="40%" height="40%" />
      <p>Value: <span id="demo"></span></p>

   </div>

   {% if data %}
   <div class="container">
      <img src="{{ data.uploaded_img }}" alt="" width="480px" height="360px">   
   </div>
   <div class="details">
      <p>{{ data.name }}</p>

   </div>
   {% endif %}


   <script src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>

</html>
